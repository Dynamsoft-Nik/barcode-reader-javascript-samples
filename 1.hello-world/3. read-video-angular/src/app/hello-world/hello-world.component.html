<div class="helloWorld">
  <h1>Dynamsoft Barcode Reader Hello World Sample for Angular</h1>
  <button (click)="showScanner()">Start Barcode Scanner</button>
  <input type="text" [value]="resultValue" readonly="true" class="Input-text" placeholder="The Barcode Result">
  <div id="scannerUI">
    <span style='font-size:x-large' *ngIf="!libLoaded">Loading Library...</span>
    <app-barcode-scanner *ngIf="bShowScanner" (appendMessage)="appendMessage($event)"></app-barcode-scanner>
  </div>
</div>
