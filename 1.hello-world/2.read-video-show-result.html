<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamsoft Barcode Reader Simple Sample - Read Video - Single Result</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode/dist/dbr.js"></script>
</head>

<body>
    <button id="btn-toggle-scanner">Start Barcode Scanner</button>
    <input type="text" id="result" title="Double click to clear!" readonly="true" class="latest-result"
        placeholder="The Last Read Barcode">
    <div id="UIElement">
        <span id='lib-load' style='font-size:x-large' hidden>Loading Library...</span>
    </div>
    <div>
        <span style="float:left">All Results:</span><br />
        <div id="results"></div>
    </div>
    <script>
        // scanner for decoding video
        let scanner = null;
        window.onload = async function () {
            //Load the library on page load to speed things up.
            try {
                Dynamsoft.DBR.BarcodeReader.organizationID = "100448235";
                await Dynamsoft.DBR.BarcodeReader.loadWasm();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
        // decode video from camera
        document.getElementById('btn-toggle-scanner').addEventListener('click', async () => {
            if (document.getElementById('btn-toggle-scanner').textContent === "Stop Barcode Scanner") {
                // Scanner is already open, close it here
                if (scanner) scanner.hide();
                document.getElementById('btn-toggle-scanner').textContent = "Start Barcode Scanner";
            } else {
                try {
                    document.getElementById('lib-load').hidden = false;
                    scanner = scanner || await Dynamsoft.DBR.BarcodeScanner.createInstance();
                    document.getElementById('lib-load').hidden = true;
                    scanner.onFrameRead = (results) => {
                        for (let result of results) {
                            let newElements = [];
                            document.getElementById('result').value = result.barcodeFormatString + ": " + result.barcodeText;
                            newElements.push(createAnSpan(result.barcodeFormatString + ": "));
                            newElements.push(createAnSpan(result.barcodeText, "resultText"));
                            newElements.push(document.createElement('br'));
                            if (result.barcodeText.indexOf("Attention(exceptionCode") != -1) {
                                newElements.push(createAnSpan(" Error: " + result.exception.message));
                                newElements.push(document.createElement('br'));
                            }
                            for (let span of newElements) {
                                document.getElementById('results').appendChild(span);
                            }
                            document.getElementById('results').scrollTop = document.getElementById('results').scrollHeight;
                        }
                    };
                    document.getElementById('UIElement').appendChild(scanner.getUIElement());
                    await scanner.show();
                    document.getElementById('results').style.visibility = "visible";
                    document.getElementById('btn-toggle-scanner').textContent = "Stop Barcode Scanner";
                } catch (ex) {
                    alert(ex.message);
                    throw ex;
                }
            }
        });
        document.getElementById('result').addEventListener('dblclick', async () => {
            document.getElementById('result').value = "";
        });
        function createAnSpan(txt, className) {
            let newSPAN = document.createElement("span");
            newSPAN.textContent = txt;
            if (className)
                newSPAN.className = className;
            return newSPAN;
        }
    </script>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 99vh;
        color: #455A64;
    }

    button {
        font-size: 1.5rem;
        margin-bottom: 2vmin;
    }

    span {
        font-size: 0.8rem;
    }

    .latest-result {
        display: block;
        margin: 0;
        padding: 0.4rem 0.8rem;
        color: inherit;
        width: 80vw;
        border: none;
        font-size: 1rem;
        border-radius: 0.2rem;
        text-align: center;
    }

    .latest-result::placeholder {
        color: #B0BEC5;
    }

    .latest-result:focus {
        outline: none;
        box-shadow: 0.1rem 0.4rem 0.8rem #5e35b1;
    }

    #results {
        border: 1px dashed grey;
        overflow: auto;
        width: 80vw;
        padding: 2vmin;
        margin-bottom: 5vh;
        height: 20vh;
    }

    .resultText {
        color: #cE5E04
    }

    #UIElement {
        margin: 2vmin auto;
        text-align: center;
        font-size: medium;
        height: 50vh;
        width: 80vw;
    }
</style>

</html>
