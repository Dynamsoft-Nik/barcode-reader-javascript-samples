<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamsoft Barcode Reader Simple Sample - Read Video - No Extra Control</title>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.1.2/dist/dbr.js"
        data-productKeys="t0077xQAAAEOf0RjyWar4Q48NrAu7iX4j+Ivl3iqpsR2Mf3W9gf/HMgalcntdpSMel3xw/Mze/z8dpY0eCdkvUxN6+brx+xrzZh4+AWkFKn4="></script>
</head>

<body>
    <button id="btn-show-scanner" style="font-size:1rem;margin-bottom:5vmin;">Start Barcode
        Scanner</button>
    <input type="text" id="result" readonly="true" class="Input-text" placeholder="The Barcode Results">
    <div id="scannerUI">
        <span id='lib-load' style='font-size:x-large' hidden>Loading Library...</span>
    </div>
    <script>
        // scanner for decoding video
        let scanner = null;
        window.onload = async function () {
            //Load the library on page load to speed things up.
            try {
                //DBR.BarcodeReader._bUseFullFeature = true;
                await DBR.BarcodeScanner.loadWasm();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        };
        // decode video from camera
        document.getElementById('btn-show-scanner').addEventListener('click', async () => {
            try {
                document.getElementById('lib-load').hidden = false;
                scanner = scanner || await Dynamsoft.DBR.BarcodeScanner.createInstance();
                document.getElementById('lib-load').hidden = true;
                scanner.onFrameRead = (results) => {
                    for (let result of results) {
                        document.getElementById('result').value = result.barcodeFormatString + ": " + result.barcodeText;
                    }
                };
                document.getElementById('scannerUI').appendChild(scanner.getUIElement());
                document.querySelector('#scannerUI div').style.background = '';
                document.getElementsByClassName('dbrScanner-sel-camera')[0].hidden = true;
                document.getElementsByClassName('dbrScanner-sel-resolution')[0].hidden = true;
                document.getElementsByClassName('dbrScanner-btn-close')[0].hidden = true;
                await scanner.show();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        });
    </script>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        color: #455A64;
    }

    #scannerUI {
        margin: 5vmin auto;
        text-align: center;
        font-size: medium;
        height: 60vh;
        width: 90vw;
        margin-bottom: 15vh;
    }

    .Input-text {
        display: block;
        margin: 0;
        padding: 0.4rem 0.8rem;
        color: inherit;
        width: 90%;
        border: none;
        font-size: 1.5rem;
        border-radius: 0.2rem;
        text-align: center;
    }

    .Input-text::placeholder {
        color: #B0BEC5;
    }

    .Input-text:focus {
        outline: none;
        box-shadow: 0.1rem 0.4rem 0.8rem #5e35b1;
    }
</style>

</html>
