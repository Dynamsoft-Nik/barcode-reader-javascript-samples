<span id='lib-load' style='font-size:x-large'>Loading Camera...</span>
<div id="div-video-container" style="width:100%;height:100%;min-width:100px;min-height:100px;position:relative;">
	<video class="dce-video" playsinline="true" muted style="width:100%;height:100%;"></video>
	<div class="dbrScanner-cvs-scanarea" style="width:100%;height:100%;position:absolute;left:0;top:0;overflow:hidden;"></div>
	<div class="dce-mask" hidden style="width:100%;height:100%;position:absolute;top:-10px;left:-10px;padding:10px;">
		<div class="dbrScanner-scanlight" style="width: 90%;display:none;left:5%;height:40px;position:absolute;animation:3s infinite dbrScanner-scanlight;background-image:linear-gradient(#ffffff00, #ffb668);border-bottom:2px solid #ff8400;user-select:none;"></div>
		<div class="dce-corner" style="position:absolute;width:50px;height:50px;top:0;left:0;border-left:3px solid #fe8e14;border-top:3px solid #fe8e14;"></div>
		<div class="dce-corner" style="position:absolute;width:50px;height:50px;top:0;right:0;border-right:3px solid #fe8e14;border-top:3px solid #fe8e14;"></div>
		<div class="dce-corner" style="position:absolute;width:50px;height:50px;left:0;bottom:0;border-left:3px solid #fe8e14;border-bottom:3px solid #fe8e14;"></div>
		<div class="dce-corner" style="position:absolute;width:50px;height:50px;bottom:0;right:0;border-right:3px solid #fe8e14;border-bottom:3px solid #fe8e14;"></div>
	</div>
</div>

<style>
	@keyframes dbrScanner-scanlight {
		from { top: 0px; }
		to { top: calc(100% - 57px) }
	}
</style>
