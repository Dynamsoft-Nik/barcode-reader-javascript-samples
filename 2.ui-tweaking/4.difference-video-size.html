<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Enlarge video stream to read barcodes with Dynamsoft Barcode Reader. Scan the barcodes in full screen and exit once done.">
    <meta name="keywords" content="enlarge video stream to read barcodes">
    <title>Dynamsoft Barcode Reader Simple Sample - Read Video - No Extra Control</title>
</head>

<body>
    <h1 style="font-size: 1.5em;">Enlarge the Video Stream</h1>
    <button id="backToNormal" hidden>Exit Full Screen</button>
    <div id="externalControls" style="text-align: center;">
        <button id="fitPage">Enter Full Screen, Read and Exit</button>
    </div>
    <div id="UIElement" class="UIElement">
        <div id="div-ui-container" style="width:100%;height:100%;">
        <div class="dce-video-container" style="position:relative;width:100%;height:100%;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keillion-dynamsoft-javascript-barcode@0.20220318174621.0/dist/dbr.js"></script>
    <script>
        /** LICENSE ALERT - README
         *
         * The library requires a license to work.
         * If the license is not specified, a free public trial license will be used by default which is the case in this sample.
         * Note that network connection is required for the public license to work.
         * For more info, please check https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=8.8.7&utm_source=github#specify-the-license or contact support@dynamsoft.com.
         */

        /* When using your own license, uncomment the following line and specify your license. */

        // Dynamsoft.DBR.BarcodeReader.license = "YOUR-ORGANIZATION-ID or YOUR-HANDSHAKECODE or AN-OFFLINE-LICENSE or ANY-OTHER-TYPE-OF-SUPPORTED-LICENSE-STRING";

        /** LICENSE ALERT - THE END */

        // scanner for decoding video
        let pScanner = null;
        (async () => {
            //Load the library on page load to speed things up.
            try {
                await Dynamsoft.DBR.BarcodeReader.loadWasm();
                showScanner();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        })();

        // define html elements needed
        const backToNormal = document.getElementById('backToNormal');
        const UIElement = document.getElementById('UIElement');
        const fitPage = document.getElementById('fitPage');

        backToNormal.addEventListener('click', () => {
            exitFullPage();
        });
        fitPage.addEventListener('click', () => {
            UIElement.classList.add("fullscreen");
            backToNormal.hidden = false;
        });
        function exitFullPage() {
            UIElement.classList.remove("fullscreen");
            backToNormal.hidden = true;
        }
        // decode video from camera
        async function showScanner() {
            try {
                let scanner = await (pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance());
                await scanner.setUIElement(document.getElementById('div-ui-container'));
                scanner.onUniqueRead = (txt, result) => { alert(txt); };
                await scanner.show();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        }
    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    button#backToNormal {
        position: absolute;
        z-index: 10000000;
        top: 5vh;
    }
    
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        color: #455A64;
        margin: 0;
    }
    
    button {
        font-size: 1.5rem;
        margin-bottom: 2vh;
    }

    .UIElement {
        margin: 0;
        text-align: center;
        font-size: medium;
        height: 40vh;
        width: 80vw;
    }
    
    .fullscreen {
        position: fixed;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
    }
</style>

</html>
